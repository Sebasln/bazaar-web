<section class="contact-container" *ngIf="!showSuccess(); else successTpl">
    <div class="contact-card">
        <h1>{{ 'CONTACT.TITLE' | translate }}</h1>
        <p>{{ 'CONTACT.SUBTITLE' | translate }}</p>

        <form class="contact-form" (submit)="onSubmit()">
            <input type="text" 
                   [(ngModel)]="name" 
                   name="userName"
                   [placeholder]="'CONTACT.FORM.NAME' | translate" required>
            
            <input type="email" 
                   [(ngModel)]="email" 
                   name="userEmail"
                   [placeholder]="'CONTACT.FORM.EMAIL' | translate" required>
            
            <textarea [(ngModel)]="message" 
                      name="userMessage"
                      [placeholder]="'CONTACT.FORM.MESSAGE' | translate" required></textarea>
            
            <button class="btn-primary" [disabled]="isSending()">
                {{ (isSending() ? 'Cargando...' : 'CONTACT.FORM.SEND' | translate) }}
            </button>
        </form>
    </div>
</section>

<ng-template #successTpl>
    <div class="contact-card success">
        <h2>¡Mensaje enviado! ✅</h2>
        <p>Tu suegra recibirá la consulta pronto.</p>
        <button class="btn-primary" (click)="showSuccess.set(false)">Enviar otro</button>
    </div>
</ng-template>
